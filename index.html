<!DOCTYPE html>
<html>
<head>
    <title>HTMX and WebAssembly Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
    <h1>HTMX and WebAssembly Example</h1>
    <input style="width: 150px;" type="number" name="fiboInput" id="inputNumber" 
        placeholder="Enter a number" pattern="[0-9]+"
        min="0" max="46">
    <button hx-post="http://localhost:3000/api/computePrimes"
        hx-include="#inputNumber"
        hx-target="#result"
        hx-swap="innerHTML" >
        Calculate fibonacci number
    </button>
    <div id="result">Result will replace this text.</div>
</body>
</html>
